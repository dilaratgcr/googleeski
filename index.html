<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div>
        <!-- Logo kısmı -->
   <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="" class="body-style">
   <!-- Logonun altında bulunan arama kutusu, arama butonlarının ve başlığın olduğu kısım -->
    <nav>
        <!-- Başlık -->
        <h4 class="first-nav">Search the web using Google!</h4>
        <!-- Form içerisinde input ile birlikte metin kutusu ve iki adet buton oluşturuldu. -->
        <form action="">
        <input type="text" class="input-search"><br>
        <input type="button"  value="Google Search" class="first-nav">
        <input type="button"  value="I'm feeling lucky">
        </form>
    </nav>
    <!--  Butonların altındaki üç farklı renkte bulunan, linklerin ve formun olduğu kısım -->
    <section >
        <!-- En sağ taraf  -->
        <article class="article-ust article-style">
            <h4>Special Searches</h4>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford" target="_blank">Standford Search</a><br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux" target="_blank">Linux Search</a><br><br>
        </article>
        <!--  Alanın ortası -->
        <article class="article-orta article-style">
            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html" target="_blank">Help!</a><br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html" target="_blank">About Google!</a><br>
            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html" target="_blank">Company Info</a><br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html" target="_blank">Google Logos</a><br>
        </article>
        <!-- Alanın en solu -->
        <article class="article-alt article-style">
            <h4>Get Google!</h4>
            <h4>updates monthly:</h4>
            <form action="">
                <input type="text" value="Your e-mail"><br>
                <input type="button" value="Subscribe">
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends" target="_blank">Archive</a>
            </form>
            
        </article>
    </section>
    <!-- Sayfanın en alt kısmı. -->
    <footer>
        <p class="clear footer">Copyright ©1998 Google Inc.</p>
    </footer>
    </div>
</body>
</html>
